<!DOCTYPE html>
<style>
    *{
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style: none;
    }
    body{
        background-color: silver;
    }
.start{
    width: 100%;
    height: 300px;
    background-color: rgb(27, 70, 27);
}
.start h1{
    
    
    color: white;
    text-align: center;
    top: -150px;
    font-size: 70px;
}
.nav{
    
    font-size: 20px;
    margin: 0;
    padding: 0;
    position:sticky;
    top:0;
}
.nav ul{
  
    margin: 0;
    padding: 0;
    
    background-color: #333;
   
    
    
}
.nav ul li{
    
    font-size: 30px;
    
    display: inline-block;
    padding: 20px;
    
}
.nav ul li a{
    
    margin: 5px;
    color: white;
    text-decoration: none;
    list-style: none;
    list-style-type: none;
}
.active{
    background-color:rgb(27, 70, 27);
}
.no:hover{
    background-color: rgb(0,0,0,0.8);
}
.toggle{
    background-color: #333;
    width: 100%;
    padding: 0.5em;
    display: none;
    justify-content: end;
}

.fa:hover{
    color: green !important;
}
.fa{
    float: right !important;
}
@media only screen and (max-width: 700px){
    .nav ul li{
        display: flex;
        
        transition: 0.5s;
        
    }
    .nav{
        transform: translate(-100%, 0);
        display:none;
    }
    .toggle{
        display: flex;
    }
    .toggle2{
        display: none;
    }
    
    .video{
        width: 100%;
    }
    
}
@media only screen and (min-width: 700px){
    .nav{
        transform: translate(0,0);
    }
}
</style>

        var count = 0;
        
        function yare(){
            var nav = document.getElementById('nav');
            
            
            if(nav.style.transform = "translate(-100%, 0)"){
                nav.style.transform = "translate(0, 0)";
                document.getElementById('yare2').style.display= "flex";
                document.getElementById('yare').style.display= "none";
                document.getElementById('nav').style.display="block"
                }
        }
        function yare2(){
            var nav = document.getElementById('nav');
            if(nav.style.transform = "translate(0, 0)"){
                nav.style.transform = "translate(-100%, 0)";
                document.getElementById('yare').style.display= "flex";
                document.getElementById('yare2').style.display= "none";
                document.getElementById('nav').style.display="none";
                }
                
        }
    </script>
    <div class="toggle">

    </div><div class ="toggle2" id="yare2">
